<div class="container">
  <div class="col-md-12">

    <mat-card class="example-card mt-3">
      <div class="col-md-6 mx-auto justify-content-center align-items-center flex-column" style="padding-left: 100px;">
        <mat-card-header>
          <mat-card-title class="mb-4 mt-3" style="padding-left: 120px;">Renk Güncelle</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form>

            <div class="form-group">
              <mat-form-field class="example-form-field" *ngIf="color">
                <mat-label>Renk Adı</mat-label>
                <input matInput type="text" id="name" name="name" [(ngModel)]="color.name"/>
              </mat-form-field>
            </div>

        </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" style="margin-left:350px" (click)="update()">Güncelle</button>
        </mat-card-actions>
      </div>
    </mat-card>

  </div>
</div>

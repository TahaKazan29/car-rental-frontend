<mat-card>
  <mat-card-title class="mb-4 mt-3">Giriş Yap</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="E-Mail" formControlName="email">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Şifre" formControlName="password">
  </mat-form-field>
</p>


<div class="button">
  <button type="submit" mat-button (click)="login()">Giriş</button>
</div>

</form>
</mat-card-content>
</mat-card>

 <div class="container col-md-10">

  <div class="mb-3 col-md-11">
    <h2 class="form-label mt-3">Marka ara</h2>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz">
  </div>
  <div *ngIf="filterText" class="alert alert-primary">
    {{filterText}} aradınız
  </div>

  <div class="col-md-11">
    <button *ngIf="claimControlService.checkRoleBrandAdd()" mat-flat-button color="primary"  routerLink="/brands/add">Marka Ekle</button>
  </div>

    <div class="row">
      <mat-card class="example-card mt-3 me-md-3"  *ngFor="let brand of brands | brandFilter:filterText">
        <mat-card-header>
          <mat-card-title>{{brand.name}}</mat-card-title>
          <mat-card-subtitle>Kiralık {{brand.name}} Araçları</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="brand.image">
          <button mat-raised-button color="primary" style="margin-right: 35px;" routerLink="/cars/brand/{{brand.id}}">Görüntüle</button>
          <button *ngIf="claimControlService.checkRoleBrandUpdate()" mat-raised-button color="primary" routerLink="/cars/brand/{{brand.id}}/edit">Güncelle</button>
          <button *ngIf="claimControlService.checkRoleBrandDelete()" mat-raised-button color="primary" style="float: right;" (click)="deleteBrand(brand)">Sil</button>
        </mat-card>
  </div>
</div>

<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode':isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Ana Sayfa</a>
      <a mat-list-item  routerLink="/car">Araçlar</a>
      <a mat-list-item routerLink="/rental">Kiralanmış Araçlar</a>
      <a mat-list-item routerLink="/brand">Markalar</a>
      <a mat-list-item routerLink="/color">Renkler</a>
      <a mat-list-item routerLink="/customer">Müşteriler</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <div *ngIf="loaderService.isLoading | async" class="loader-container">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      <mat-spinner style="top: 50%; left: 50%;"></mat-spinner>
    </div>

    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Araç Kiralama</span>
      <span style="flex:auto;"></span>
      <mat-slide-toggle [(ngModel)]="isDarkTheme" labelPosition="before" (change)="storeThemeSelection()">
        <mat-icon>bedtime</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
